<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/JS/employees.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Employee Management Application</h1>
        <h3>Add Employee:</h3>
        <div class="form-container">
            <div class="outer">
                <div id="label" class="labelClass">
                <label for="name">Name:</label>
                </div>
                <div id="input">
                <input type="text" id="name" class="input" name="name">
                </div>
            </div>
            <div class="outer">
                <div id="label3" class="labelClass">
                <label for="email">Title:</label>
                </div>
                <div id="input3">
                <input type="text" id="email" class="input" name="email">
                </div>
            </div>
            <div class="outer">
                <div id="label1" class="labelClass">
                <label for="pwd">Extension:</label>
                </div>
                <div id="input1">
                <input type="text" id="pwd" class="input" name="name">
                </div>
            </div>
            <div class="btnDiv">
            <input type="button" value="ADD" class="addBtn">
            </div>
        </div>

        <div class="lower-container">
            <h4>Showing 2 employees
            </h4>

                <thead>
                  <tr>
                    <th>Name</th>

                    <th>Extension</th>
                    <th></th>
                  </tr>
                </thead>

                    <td>Danny Way</td>

                  </tr>
                  <tr>
                    <td>Paul Rodriguez</td>
                    <td>HR</td>
                    <td>5555</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
